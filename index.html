<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbus MCDU Computer</title>

<!-- Links -->
    <link rel="stylesheet" href="css/style.css">


<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
 


<!--MAIN MCDU CONTAINER  -->
<div id="mcdu">

  <!--TOP INDENTIFIERS-->
  <div id="idents-container">
    <div class="top fm-one">
      <p>FM1</p>
    </div>
    <div class="top ind">
      <p>IND</p>
    </div>
    <div class="top rdy">
      <p>RDY</p>
    </div>
    <div class="top fm-two">
      <p>FM2</p>
    </div>
  </div>

  <!--  SCREW HOLES  -->
  <div class="screw-top-left"></div>
  <div class="screw-top-right"></div>
  <div class="screw-bottom-left"></div>
  <div class="screw-bottom-right"></div>

  <!--   PHOTO RESISTORS -->
  <div class="photo-resistor-top-left"></div>
  <div class="photo-resistor-top-right"></div>
  <div class="photo-resistor-bottom-left"></div>
  <div class="photo-resistor-bottom-right"></div>

  <!--   MCDU SCREEN -->
  <div class="mcdu-screen">
    
<!--     CFDS MENU -->
    <div id="cfds-menu">
      <div class="mcdu-menu">MCDU MENU</div>
      <div class="fmgc-req">&#60;FMGC (REQ)</div>
      <div class="atsu">&#60;ATSU</div>
      <div class="aids">&#60;AIDS</div>
      <div class="cfds">&#60;CFDS</div>
      <div class="return">RETURN&#62;</div>
    </div>
    
    
  </div>

  <!--   MCDU SCREEN BUTTONS -->
  <div id="mcdu-left-buttons">
    <div class="L1 tick "></div>
    <p class="L1-button"></p>
    <div class="L2 tick "></div>
    <p class="L2-button"></p>
    <div class="L3 tick "></div>
    <p class="L3-button"></p>
    <div class="L4 tick "></div>
    <p class="L4-button"></p>
    <div class="L5 tick "></div>
    <p class="L5-button"></p>
    <div class="L6 tick "></div>
    <p class="L6-button"></p>
    <div class="L7 tick "></div>
    <p class="L7-button"></p>

    <!--FINGER L-guardS-->
    <div class="finger L-guard-1"></div>
    <div class="finger L-guard-2"></div>
    <div class="finger L-guard-3"></div>
    <div class="finger L-guard-4"></div>
    <div class="finger L-guard-5"></div>
    <div class="finger L-guard-6"></div>

    <!--FINGER R-GUARDS----->

    <div class="finger R-guard-1"></div>
    <div class="finger R-guard-2"></div>
    <div class="finger R-guard-3"></div>
    <div class="finger R-guard-4"></div>
    <div class="finger R-guard-5"></div>
    <div class="finger R-guard-6"></div>

    <!--     <p class="lima tick "></p> -->
  </div>
  <div id="mcdu-right-buttons">
    <div class="R1 tick "></div>
    <p class="R1-button"></p>
    <div class="R2 tick "></div>
    <p class="R2-button"></p>
    <div class="R3 tick "></div>
    <p class="R3-button"></p>
    <div class="R4 tick "></div>
    <p class="R4-button"></p>
    <div class="R5 tick "></div>
    <p class="R5-button"></p>
    <div class="R6 tick "></div>
    <p class="R6-button"></p>
    <div class="R7 tick "></div>
    <p class="R7-button"></p>
  </div>

  <!--   MCDU PROGRAM BUTTONS -->
  <div id="mcdu-prog-buttons-container">
    <div id="mcdu-buttons-backshadow-top">

      <!--       BACKSHADOW HORIZONTAL -->
      <svg width="400" height="190">

        <rect x="34" y="36" rx="15" ry="5" width="315" height="62" style="fill:#3a4650;
;stroke-width:5;opacity:1" />
        <!--       BACKSHADOW VERITCAL -->
        <rect x="33" y="36" rx="15" ry="5" width="95" height="155" style="fill:#3a4650;
;stroke-width:5;opacity:1" />

        <!--DIR -->

        <rect x="40" y="40" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text-->
        <text class="prog-buttons" x="60" y="57" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          DIR</text>

        <!--PROG -->
        <rect x="85" y="40" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="105" y="57" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          PROG</text>

        <!--PERF -->
        <rect x="130" y="40" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="150" y="57" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          PERF</text>

        <!--INIT -->
        <rect x="175" y="40" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="195" y="57" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          INIT</text>

        <!--DATA -->
        <rect x="220" y="40" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="242" y="57" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          DATA</text>

        <!-----------------------BOTTOM ROW----------------------------------------------------->

        <!--F-PLAN -->

        <rect x="40" y="70" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text-->
        <text class="prog-buttons" x="60" y="87" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          F-PLAN</text>

        <!--RAD NAV -->
        <rect x="85" y="70" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="105" y="81" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          <tspan dy="" x="105">RAD</tspan>
          <tspan dy="10" x="103">NAV</tspan>
        </text>

        <!--FUEL PRED -->
        <rect x="130" y="70" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="150" y="81" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          <tspan dy="" x="150">FUEL</tspan>
          <tspan dy="10" x="147">PRED</tspan>
        </text>

        <!--SEC F-PLAN -->
        <rect x="175" y="70" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="195" y="81" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          <tspan dy="" x="195">SEC</tspan>
          <tspan dy="10" x="195">F-PLAN</tspan>

        </text>

        <!--ATC COMM -->
        <rect x="220" y="70" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="242" y="81" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          <tspan dy="" x="242">ATC</tspan>
          <tspan dy="10" x="239">COMM</tspan>

        </text>

        <!--MCDU MENU-->

        <!--MCDU MENU -->
        <rect x="275" y="70" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="275" y="81" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          <tspan dy="" x="296">MCDU</tspan>
          <tspan dy="10" x="293">MENU</tspan>

        </text>

        <!--------------------------VERTICAL PROGRAM BUTTONS---------------------------------->

        <!--AIRPORT -->

        <rect x="40" y="100" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
        <!--Text -->
        <text class="prog-buttons" x="40" y="111" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          <tspan dy="" x="61">AIR</tspan>
          <tspan dy="10" x="58">PORT</tspan>

        </text>

        <!--UP ARROW -->

        <!-- <img class="up"  src="https://marcc24k.github.io/Hosted-assets/up-arrow.PNG" alt="arrow">  -->

        <svg>

          <rect x="85" y="100" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>

          <image class="up" x="95" y="100" width="15" height="25" xlink:href="https://marcc24k.github.io/Hosted-assets/up-arrow.PNG" clip-path="url(#circleView)" />

        </svg>

        <!--NEXT PAGE -->

    
          <rect x="40" y="130" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>

    
        
        
        
        <!--Text -->
        <text class="prog-buttons" x="85" y="142" fill="whitesmoke" text-anchor="middle" font-size="10" font-family="monospace">
          <tspan dy="" x="60">NEXT</tspan>
          <tspan dy="10" x="57">PAGE</tspan>

        </text>

        <!--DOWN ARROW -->

        <svg>
        <rect x="85" y="130" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
    
              <image class="up" x="95" y="130" width="18" height="25" xlink:href="https://marcc24k.github.io/Hosted-assets/down-arrow.PNG" clip-path="url(#circleView)" />
        
        </svg>
          
        
        <!--          <img src="https://marcc24k.github.io/Hosted-assets/DOWN%20ARROW.PNG"> -->
        <!--BLANK -->

        <rect x="40" y="160" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>

        <rect x="85" y="160" width="40" height="25" r="6" rx="6" ry="6" fill="#000000" stroke="#000000" stroke-width="1" stroke-linejoin="round" style="fill: rgb(0, 0, 0); stroke: rgb(108, 107, 107); stroke-width: 1; stroke-linejoin: round;"></rect>
      </svg>

      <!--BRIGHTNESS KNOB-->

      <div  onclick ="screenOn()" id="bright-knob" value="On"></div>
      <div id="bright-text">BRT</div>

    </div>
    <!--PROG BUTTONS END-->
  </div>
  <!--PROG BUTTON CONTAINER END-->

  <!--FMGC FAIL BAR-->

  <div id="fmgc-container">
    <div class="fmgc">
      <h1 class="fail">FAIL</h1>
      <h1 class="fmgc-text">FMGC</h1>

    </div>
  </div>

  <!--mcdu menu-->
  <div id="mcdu-container">
    <div class="mcdu">
      <h1 class="mcdu-text">MCDU</h1>
      <h1 class="menu">MENU</h1>
    </div>
  </div>

  <!--NUMBER PAD-->

  <div id="number-pad">
    <div class="item one">
      <p>1</p>
    </div>
    <div class="item two">
      <p>2</p>
    </div>
    <div class="item three">
      <p>3</p>
    </div>
    <div class="item four">
      <p>4</p>
    </div>
    <div class="item five">
      <p>5</p>
    </div>
    <div class="item six">
      <p>6</p>
    </div>
    <div class="item seven">
      <p>7</p>
    </div>
    <div class="item eight">
      <p>8</p>
    </div>
    <div class="item nine">
      <p>9</p>
    </div>
    <div class="item decimal">
      <p>.</p>
    </div>
    <div class="item zero">
      <p>0</p>
    </div>
    <div class="item slash">
      <p>/</p>
    </div>
  </div>

  <!-- ALPHA PAD -->
  
  <div id="alpha-pad">
    <div class="item-alpha a">
      <p>A</p>
    </div>
    <div class="item-alpha b">
      <p>B</p>
    </div>
    <div class="item-alpha c">
      <p>C</p>
    </div>
    <div class="item-alpha d">
      <p>D</p>
    </div>
    <div class="item-alpha e">
      <p>E</p>
    </div>
    <div class="item-alpha f">
      <p>F</p>
    </div>
    <div class="item-alpha g">
      <p>G</p>
    </div>
    <div class="item-alpha h">
      <p>H</p>
    </div>
    <div class="item-alpha i">
      <p>I</p>
    </div>
    <div class="item-alpha j">
      <p>J</p>
    </div>
    <div class="item-alpha k">
      <p>K</p>
    </div>
    <div class="item-alpha l">
      <p>L</p>
    </div>
    <div class="item-alpha m">
      <p>M</p>
    </div>
    <div class="item-alpha n">
      <p>N</p>
    </div>
    <div class="item-alpha o">
      <p>O</p>
    </div>
    <div class="item-alpha p">
      <p>P</p>
    </div>
    <div class="item-alpha q">
      <p>Q</p>
    </div>
    <div class="item-alpha r">
      <p>R</p>
    </div>
    <div class="item-alpha s">
      <p>S</p>
    </div>
    <div class="item-alpha t">
      <p>T</p>
    </div>
    <div class="item-alpha u">
      <p>U</p>
    </div>
    <div class="item-alpha v">
      <p>V</p>
    </div>
    <div class="item-alpha w">
      <p>W</p>
    </div>
    <div class="item-alpha x">
      <p>X</p>
    </div>
    <div class="item-alpha y">
      <p>Y</p>
    </div>
    <div class="item-alpha z">
      <p>Z</p>
    </div>
    <div class="item-alpha dash">
      <p>-</p>
    </div>
    <div class="item-alpha plus">
      <p>+</p>
    </div>
    <div class="item-alpha ovfy">
        <p>OVFY
       <svg>
<!--OVFY     -->
            <image x="-2" y="-2" width="25" height="25" xlink:href="https://marcc24k.github.io/Hosted-assets/OVFY.PNG" clip-path="url(#circleView)" />
        
        </svg>

  
      </p>
    </div>
    <div class="item-alpha clr">
      <p>CLR</p>
    </div>

  </div>
  
</div>

    <script src="js/script.js"></script>

</body>


</html>
